<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Travel Itinerary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Travel Itinerary Generator</h1>
  <p id="info">Create and share beautiful travel plans.</p>
  <form id="add-form">
    <input type="number" id="day" placeholder="Day" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="text" id="activity" placeholder="Activity" required />
    <button type="submit">Add</button>
  </form>
  <div id="itinerary"></div>
  <script src="main.js"></script>
</body>
</html>
